<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/7be664d5c6.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav Bar CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- new-tweet form CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- allTweets form CSS -->
  <link rel="stylesheet" href="/styles/allTweets.css" type="text/css" />

  <!-- buttons form CSS -->
  <link rel="stylesheet" href="/styles/buttons.css" type="text/css" />

  <!-- responsive form CSS, this has to be the last to load-->
  <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- TimeAgo JS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed location) -->
  <nav>
    <span class="logo">tweeter</span>
    <div id="composeButton" class="turnOrangeWhenHover">
      <div><span class="makeBold">Write </span>a new tweet</div>
      <i id="composeButtonArrow" class="fas fa-angle-double-down turnOrangeWhenHover"></i>
    </div>
  </nav>

  <!-- Profile picture and user name -->
  <div class="profileAndTweets">
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <span class="makeBold">Sam</span> Leung
      </div>
    </header>


    <!-- Tweet form and All tweets -->
    <main class="tweetFormAndTweetsContainer">

      <section class="new-tweet hiddenByDefault">
        <!-- Area for error message above the tweet form-->
        <div class="alert hiddenByDefault">
          <span id="alertMessage"></span>
        </div>
        <!-- Tweet form -->
        <form id="newTweetForm">
          <label for="textAreaUserInput" class="formLabel">What are you humming about?</label>

          <!-- TextArea for user input -->
          <textarea name="text" id="textAreaUserInput" placeholder="Type Here..."></textarea>

          <!-- Tweet Button and character counter -->
          <div class="tweetSubmitButtonAndCount">
            <button type="submit" class="tweetButton turnOrangeWhenHover">Tweet</button>
            <output name="counter" id="counter" for="textAreaUserInput">140</output>
          </div>

        </form>
      </section>
      <!-- contains all the tweets from the databbase -->
      <section id="allTweetsContainer">
      </section>

    </main>
  </div>
</body>


<!-- Scroll to Top Button -->
<div id='ScrollToTopButton' class="hiddenByDefault">
  <i class="fas fa-angle-double-up turnOrangeWhenHover"></i>
</div>

</html>
