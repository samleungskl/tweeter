<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/061e972f10.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav Bar CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- new-tweet form CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>

    <div class="newTweetButton">
      <div><strong>Write </strong>a new tweet</div>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <strong>Sam</strong> Leung
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">

    <div class="bodyLeft"></div>

    <div class="content">
      <section class="new-tweet">
        <form action="/tweets" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <div><textarea name="text" id="tweet-text" placeholder="Hello World"></textarea></div>
          <div class="tweetButtonAndCount">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
    </div>

      <div class="bodyRight"></div>
      
  </main>
</body>

</html>
