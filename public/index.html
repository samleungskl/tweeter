<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Google Font CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <script src="https://kit.fontawesome.com/7be664d5c6.js" crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Nav Bar CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- new-tweet form CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- all-tweet form CSS -->
  <link rel="stylesheet" href="/styles/all-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- TimeAgo JS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>

    <div class="newTweetButton">
      <div><strong>Write </strong>a new tweet</div>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>
  <div class="profileAndTweets">
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <strong>Sam</strong> Leung
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div class="alert">
          <span class="message"></span>
        </div>
        <form id="tweetButton">
          <label for="tweet-text">What are you humming about?</label>
          <div><textarea name="text" id="tweet-text" placeholder="Type Here..."></textarea></div>
          <div class="tweetButtonAndCount">
            <button type="submit">Tweet</button>
            <output name="counter" id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section id="tweets-container">
      </section>

    </main>
  </div>
</body>
<div id='ScrollToTop'><i class="fas fa-angle-double-up"></i></div>

</html>
